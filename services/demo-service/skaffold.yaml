apiVersion: skaffold/v1alpha2
kind: Config
build:
  tagPolicy:
    envTemplate:
      template: "{{.DOCKER_REGISTRY}}/narendra-kumar-becomp-gmail-com/demo-service:{{.VERSION}}"
  artifacts:
  - imageName: changeme
    workspace: .
    docker: {}
  local: {}
deploy:
  kubectl:
    manifests:
profiles:
- name: dev
  build:
    tagPolicy:
      envTemplate:
        template: "{{.DOCKER_REGISTRY}}/narendra-kumar-becomp-gmail-com/demo-service:{{.DIGEST_HEX}}"
    artifacts:
    - docker: {}
    local: {}
  deploy:
    helm:
      releases:
      - name: demo-service
        chartPath: charts/demo-service
        setValueTemplates:
          image.repository: "{{.DOCKER_REGISTRY}}/narendra-kumar-becomp-gmail-com/demo-service"
          image.tag: "{{.DIGEST_HEX}}"
